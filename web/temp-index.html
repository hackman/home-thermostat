        <script src="/jquery-2.2.4.min.js"></script>
		<script src="/jquery-ui-1.12.1.min.js"></script>

        <script>
            var heating = 'off';
            var pump = 'off';
			var dimmer_url = 'http://10.2.2.195/cgi-bin/5.sh?brightness=';

            function get_status() {
                $.ajax({ url: '/arduino/digital/7',
                    async: false,
                    success: function(data) {
                        heating = data.trim();
                    }
                });
                $.ajax({ url: '/arduino/digital/6',
                    async: false,
                    success: function(data) {
                        pump = data.trim();
                    }
                });

                $('#pump').text(pump);
                $('#heating').text(heating);
                if (heating == 'on') {
                    $('#heating-button').attr('value', 'Turn Heating Off').addClass('on');
                    $('#heating').removeClass('red');
                } else {
                    $('#heating-button').attr('value', 'Turn Heating On').removeClass('on');
                    $('#heating').addClass('red');
                }
                if (pump == 'on') {
                    $('#pump-button').val('Turn Pump Off').addClass('on');
                    $('#pump').removeClass('red');
                } else {
                    $('#pump-button').val('Turn Pump On').removeClass('on');
                    $('#pump').addClass('red');
                }
                $.ajax({ url: '/arduino/digital/8',
                    async: false,
                    success: function(data) {
                        $('#temp').text(data.trim());
                        // update document title here
                        // also add timer to reload the page
                    }
                });
                // Reload temperatures, regularly.
                setTimeout(function(){get_status()}, 20000);
            }

            function lights(num) {
                $.ajax({ url: 'http://10.2.2.177/' + num + '/2', async: false});
            }

            $(document).ready(function() {
                get_status();
                $('#heating-button').on('click', function() {
                    if ( $('#heating-button').val() === 'Turn Heating On' ) {
                        $.get('/arduino/digital/7/0', function(data,status) {
                            $('#heating').text(data.trim()).removeClass('red');
                        });
                        $('#heating-button').val('Turn Heating Off').addClass('on');
                    } else {
                        $.get('/arduino/digital/7/1');
                        $.get('/arduino/digital/7/1', function(data,status) {
                            $('#heating').text(data.trim()).addClass('red');
                        });
                        $('#heating-button').val('Turn Heating On').removeClass('on');
                    }
					$.get('/cgi-bin/trigger?heating');
                });
                $('#pump-button').on('click', function() {
                    if ( $('#pump-button').val() === 'Turn Pump On' ) {
                        $.get('/arduino/digital/6/0', function(data,status) {
                            $('#pump').text(data.trim()).removeClass('red');
                        });
                        $('#pump-button').val('Turn Pump Off').addClass('on');
                    } else {
                        $.get('/arduino/digital/6/1');
                        $.get('/arduino/digital/6/1', function(data,status) {
                            $('#pump').text(data.trim()).addClass('red');
                        });
                        $('#pump-button').val('Turn Pump On').removeClass('on');
                    }
                });
            });
			$( function() {
				$( "#slider" ).slider({
					value:100, min: 0, max: 1020, step: 10,
					slide: function( event, ui ) {
						$( "#val" ).val( ui.value );
						$.get(dimmer_url + ui.value);
					}
				});
				$( "#val" ).val( $( "#slider" ).slider( "value" ) );
			});
        </script>
    </head>

    <body>
        <div class="container">
            <div class="grid lights">
                <input type="button" class="l_button" value="Light 1" onClick="javascript: lights(1)">
                <input type="button" class="l_button" value="Light 2" onClick="javascript: lights(2)">
                <input type="button" class="l_button" value="Light 3" onClick="javascript: lights(3)">
                <input type="button" class="l_button" value="Light 4" onClick="javascript: lights(4)">
                <input type="button" class="l_button" value="Light 5" onClick="javascript: lights(5)">
            </div>
            <div class="information">
                <div>Temperature <div id="temp"></div></div>
                <div>Heating Status <div id="heating"></div></div>
                <div>Pump Status <div id="pump"></div></div>
            </div>
<!--            <div class="separator"></div> -->
            <div class="grid other">
                <input type="button" class="l_button" id="heating-button" value="" />
                <input type="button" class="l_button" value="" id="pump-button" />
            </div>
            <div class="grid other">
			<div>
				<div id="slider" class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"> </div>
				<input type="text" id="val" readonly>
			</div>
			<div class="grid other">
			<br />
			<br />
			<br />
			<a href="/set-temp.html"> Change to temperature settings </a>
			</div>
        </div>
    </body>
